name: iOS PR Validation

# Executa em todos os PRs para develop e main
on:
  pull_request:
    branches:
      - develop
      - main
  # TambÃ©m permite execuÃ§Ã£o manual
  workflow_dispatch:

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate-build:
    name: Build & Validate
    runs-on: macos-14 # macOS Sonoma com Xcode 15+
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NecessÃ¡rio para git history
      
      # 2. Setup Xcode
      - name: ðŸ”§ Select Xcode Version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          xcodebuild -version
      
      # 3. Cache do Tuist
      - name: ðŸ’¾ Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            ~/Library/Caches/tuist
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift') }}
          restore-keys: |
            ${{ runner.os }}-tuist-
      
      # 4. Instalar Tuist
      - name: ðŸ“¦ Install Tuist
        run: |
          if ! command -v tuist &> /dev/null; then
            brew install tuist/tuist/tuist
          fi
          tuist version
      
      # 5. Cache do SPM (Swift Package Manager)
      - name: ðŸ’¾ Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Project.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      # 6. Gerar projeto com Tuist
      - name: ðŸ—ï¸ Generate Project with Tuist
        run: |
          echo "ðŸ”¨ Generating Xcode project..."
          tuist generate
          echo "âœ… Project generated successfully"
      
      # 7. Resolver dependÃªncias do SPM
      - name: ðŸ“¦ Resolve Swift Packages
        run: |
          echo "ðŸ“¦ Resolving Swift Package dependencies..."
          xcodebuild -resolvePackageDependencies \
            -workspace MeuExame.xcworkspace \
            -scheme MeuExame
          echo "âœ… Dependencies resolved"
      
      # 8. Build do projeto
      - name: ðŸ”¨ Build Project
        run: |
          echo "ðŸ”¨ Building MeuExame..."
          
          set -o pipefail && xcodebuild \
            -workspace MeuExame.xcworkspace \
            -scheme MeuExame \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0' \
            -configuration Debug \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log \
            | xcpretty --color --simple
          
          echo "âœ… Build completed successfully"
      
      # 9. Executar testes (se existirem)
      - name: ðŸ§ª Run Tests
        continue-on-error: true # NÃ£o falha se nÃ£o houver testes
        run: |
          if xcodebuild -workspace MeuExame.xcworkspace -scheme MeuExame -showdestinations | grep -q "MeuExameTests"; then
            echo "ðŸ§ª Running tests..."
            set -o pipefail && xcodebuild test \
              -workspace MeuExame.xcworkspace \
              -scheme MeuExame \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.0' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              | xcpretty --color --test
          else
            echo "âš ï¸ No tests found, skipping..."
          fi
      
      # 10. Upload do build log em caso de falha
      - name: ðŸ“¤ Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7
      
      # 11. Comentar resultado no PR
      - name: ðŸ’¬ Comment PR Result
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            const message = status === 'success' 
              ? '**Build passou!** O cÃ³digo compila sem erros. ðŸŽ‰'
              : '**Build falhou!** Verifique os logs para mais detalhes.';
            
            const body = `
            ## ${emoji} iOS Build Validation
            
            ${message}
            
            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Runner:** macOS 14 (Xcode 15.4)
            **Scheme:** MeuExame
            
            ${status === 'failure' ? 'ðŸ“‹ [Ver logs completos](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      # 12. Resumo final
      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Xcode:** 15.4" >> $GITHUB_STEP_SUMMARY
          echo "- **Tuist:** $(tuist version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheme:** MeuExame" >> $GITHUB_STEP_SUMMARY
          echo "- **Destination:** iPhone 16 Pro (iOS 18.0)" >> $GITHUB_STEP_SUMMARY

